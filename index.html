<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jscolor.js"></script>
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div id="button-holder">
        <div class="row-selector">
            <input type="text">
            <button class="apply">Apply</button>
        </div>
        <button class="clear">Clear</button>
        <button class="random">Random Colors</button>
        <button class="border">Grid border</button>
        
        <div class="color-holder">
            <!--
                Color picker is taken from: https://jscolor.com/
            -->
            <button class="color" data-jscolor="{valueElement:'#val1'}"></button>
            <input id="val1" value="#3882f6">
        </div>
    </div>
    <div id="grid" draggable="false"></div>
</body>
</html>
